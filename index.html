<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exosky!</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <style>
      body {
        background-color: #000;
        color: red;
        margin: 0;
        overflow: hidden;
      }

      a {
        color: white;
      }

      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-family: Arial, sans-serif;
      }

      #centerBtn {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 10px 20px;
        background-color: #f00;
        color: white;
        border: none;
        font-family: Arial, sans-serif;
        cursor: pointer;
      }

      #sidebar {
        position: absolute;
        top: 0;
        left: 0;
        width: 300px;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        overflow-y: auto;
        padding: 10px;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      .category {
        margin-bottom: 20px;
      }

      .category h2 {
        background-color: #333;
        padding: 5px;
        cursor: pointer;
      }

      .planet-info {
        display: none;
        padding-left: 10px;
      }

      .planet-info p {
        margin: 0;
        padding: 5px 0;
      }
    </style>
  </head>
  <body>
    <div id="info"></div>
    <div id="centerBtn">Центрировать камеру</div>
    <div id="sidebar"></div>

    <script type="importmap">
      {
        "imports": {
          "three": "../build/three.module.js",
          "three/addons/": "./jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";

      let camera,
        controls,
        scene,
        renderer,
        raycaster,
        mouse,
        targetObject = null,
        planetObjects = []; // Массив для хранения планетных объектов в сцене

      fetch("exoplanets.json")
        .then((response) => response.json())
        .then((data) => {
          init(data);
        });

      function init(data) {
        // Creating the scene
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        // Create the renderer
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setAnimationLoop(animate);
        document.body.appendChild(renderer.domElement);

        // Create the camera
        camera = new THREE.PerspectiveCamera(
          60,
          window.innerWidth / window.innerHeight,
          1,
          5000
        );
        camera.position.set(800, 400, 0);

        // Camera controls
        controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.2;
        controls.minDistance = 10;
        controls.maxDistance = 10000;
        controls.maxPolarAngle = Math.PI / 2;

        fetch("stars.json")
          .then((response) => response.json())
          .then((stars) => {
            addStars(stars.data);
          })
          .catch((err) => console.error("Ошибка загрузки", err));

        function addStars(stars) {
          stars.forEach((star) => {
            const ra = star[0];
            const dec = star[1];
            const magnitude = star[2];
            const distance = star[3];

            const raRad = THREE.MathUtils.degToRad(ra);
            const decRad = THREE.MathUtils.degToRad(dec);

            let dist = distance > 0 ? (1 / distance) * 2000 : 200;

            const x = dist * Math.cos(decRad) * Math.cos(raRad);
            const y = dist * Math.sin(decRad);
            const z = dist * Math.cos(decRad) * Math.sin(raRad);

            const spriteMaterial = new THREE.SpriteMaterial({
              color: 0xffffff,
              opacity: magnitude < 15 ? 1 : 0.5,
              transparent: true,
            });

            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.position.set(x, y, z);
            sprite.scale.set(10, 10, 1);
            scene.add(sprite);
          });
        }

        addExoplanets(data);

        raycaster = new THREE.Raycaster();
        mouse = new THREE.Vector2();
        document.addEventListener("click", onClick, false);

        const dirLight1 = new THREE.DirectionalLight(0xffffff, 1.5);
        dirLight1.position.set(1, 1, 1);
        scene.add(dirLight1);

        const ambientLight = new THREE.AmbientLight(0x555555);
        scene.add(ambientLight);

        window.addEventListener("resize", onWindowResize);

        document.getElementById("centerBtn").addEventListener("click", () => {
          camera.position.set(0, 0, 1000);
          controls.target.set(0, 0, 0);
          controls.update();
        });

        populateSidebar(data);
      }

      function addExoplanets(data) {
        data.forEach((planet) => {
          if (planet.pl_name && planet.ra && planet.dec) {
            const raRad = THREE.MathUtils.degToRad(planet.ra);
            const decRad = THREE.MathUtils.degToRad(planet.dec);
            const distance = planet.sy_dist ? planet.sy_dist * 15 : 200;

            let x = distance * Math.cos(decRad) * Math.cos(raRad);
            let y = distance * Math.sin(decRad);
            let z = distance * Math.cos(decRad) * Math.sin(raRad);

            x += Math.random() * 100 - 50;
            y += Math.random() * 100 - 50;
            z += Math.random() * 100 - 50;

            const planetGeometry = new THREE.SphereGeometry(
              planet.pl_rade / 2,
              32,
              32
            );
            const planetMaterial = new THREE.MeshBasicMaterial({
              color: 0x006400,
            });
            const planetSphere = new THREE.Mesh(planetGeometry, planetMaterial);
            planetSphere.position.set(x, y, z);
            planetSphere.userData = {
              name: planet.pl_name,
              ra: planet.ra,
              dec: planet.dec,
              distance: planet.sy_dist,
            };
            scene.add(planetSphere);

            // Добавляем планетные объекты в массив для быстрого доступа
            planetObjects.push(planetSphere);
          }
        });
      }

      function onClick(event) {
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObjects(scene.children);

        if (intersects.length > 0) {
          targetObject = intersects[0].object;
          if (targetObject.userData.name) {
            document.getElementById(
              "info"
            ).innerHTML = `Объект: ${targetObject.userData.name}<br>Координаты: RA=${targetObject.userData.ra}, Dec=${targetObject.userData.dec}<br>Расстояние: ${targetObject.userData.distance} парсек`;

            const targetPos = new THREE.Vector3().copy(targetObject.position);
            controls.target.copy(targetPos);
            controls.update();
          }
        }
      }

      function populateSidebar(planets) {
        const sidebar = document.getElementById("sidebar");
        sidebar.innerHTML = "";

        planets.forEach((planet) => {
          if (planet.pl_name) {
            const planetElement = document.createElement("div");
            planetElement.classList.add("category");
            planetElement.innerHTML = `
              <h2>${planet.pl_name}</h2>
              <div class="planet-info">
                <p>RA: ${planet.ra}, Dec: ${planet.dec}</p>
                <p>Distance: ${planet.sy_dist} pc</p>
              </div>
            `;

            // Добавляем обработчик клика для каждого элемента планеты
            planetElement.querySelector("h2").addEventListener("click", () => {
              const planetInfo = planetElement.querySelector(".planet-info");
              planetInfo.style.display =
                planetInfo.style.display === "none" ? "block" : "none";

              // При клике на элемент меню приближаем камеру к планете
              const clickedPlanet = planetObjects.find(
                (obj) => obj.userData.name === planet.pl_name
              );
              if (clickedPlanet) {
                const targetPos = new THREE.Vector3().copy(clickedPlanet.position);
                camera.position.set(
                  targetPos.x + 100, // Немного отодвигаем камеру назад от планеты
                  targetPos.y + 50,
                  targetPos.z + 100
                );
                controls.target.copy(targetPos);
                controls.update();
              }
            });

            sidebar.appendChild(planetElement);
          }
        });
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        controls.update();
        render();
      }

      function render() {
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
